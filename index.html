<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./image/Fav.png" type="image/x-icon">
    <title>Document</title>
</head>

<body>
    <!-- mainbox -->
    <div class="flex items-center justify-center h-screen bg-zinc-700">
        <div class="p-2 mx-6 bg-zinc-800 rounded-2xl">
            <!-- main-flex-div -->
            <div class="flex flex-col md:flex-row">
                <!-- first-item-div -->
                <img src="./image/image.jpg" alt="foodimg"
                    class="object-fill rounded-xl h-80 md:h-64 hover:scale-105 hover:rounded-xl duration-200">
                <!-- second-flex-item -->
           <div class="flex-row md:flex-col">
                <div class="flex-row md:m-3">
                    <h2 class="font-serif text-white text-xl p-3 text-center">Get diet & fitness tips in your inbox:
                        </h3>
                        <p class="font-mono text-white max-w-xs p-3 text-center md:text-left">Eat better and exercise
                            better, Sign up fo the Diet & Fitness newsletter.</p>
                </div>
                <!-- inputbox-section -->
                <div class="flex flex-col mt-2 space-x-1 md:flex-row md:m-3">
                    <input type="email" placeholder="Enter your email"
                        class="p-2 px-4 m-2 text-center text-white border border-zinc-400 rounded-xl bg-zinc-700 outline-green-400">
                    <button
                        class="bg-green-400 p-2 px-4 m-2 text-zinc-700 rounded-xl hover:bg-green-500 hover:text-white">Subscribe</button>
                </div>
            </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
